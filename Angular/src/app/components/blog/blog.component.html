<app-slider 
    [nombre]="'Blog'"
    [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Blog</h1>

        <div class="article-item" >
            <h2></h2>
        </div>
        <div id="articles">
            <article class="article-item" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url + 'getImage/' + article.image}}" alt="{{article.title}}" />
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date}}
                </span>
                <a href="#">Leer más</a>

                <div class="clearfix"></div>
            </article>

            <!--AÑADIR ARTICULOS VIA JS-->

        </div>
    </section>

    <app-sidebar></app-sidebar>
</div>
